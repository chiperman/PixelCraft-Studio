<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#fcf7f1" />
    <title>PixelCraft Studio</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'cupertino': '1.25rem', // 20px
            },
            colors: {
              // Mapped to CSS variables for Theme Switching
              indigo: {
                50: 'var(--color-primary-50)',
                100: 'var(--color-primary-100)',
                200: '#bfdeff', // Legacy/Fallback
                300: '#8cc4ff',
                400: '#4da0ff',
                500: 'var(--color-primary)', // Main Action
                600: 'var(--color-primary-hover)',
                700: 'var(--color-primary-hover)', 
                800: '#0a84ff',
                900: '#004fac',
                950: '#00337a',
              },
              // Remap 'slate' to Theme Neutrals
              slate: {
                50: 'var(--color-bg-app)',
                100: 'var(--color-bg-surface)', // Surface or slightly darker
                200: 'var(--color-border)',
                300: '#d1d1d6',
                400: '#aeaeb2',
                500: 'var(--color-text-secondary)',
                600: '#636366',
                700: 'var(--color-text-main)',
                800: '#2c2c2e',
                850: '#1c1c1e',
                900: 'var(--color-text-main)',
                950: '#000000',
              },
              // Remap 'paper' to System Backgrounds
              paper: {
                50: 'var(--color-bg-surface)', // Surface
                100: 'var(--color-bg-app)', // Main BG
                200: 'var(--color-border)', // Borders
                300: '#d1d1d6',
                400: '#86868b',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Helpful Warmth Theme (Light) */
        --color-primary: #d97757;
        --color-primary-hover: #da7756;
        --color-primary-50: #fbf2ef;
        --color-primary-100: #f4e5df;
        
        --color-bg-app: #fcf7f1;
        --color-bg-surface: #ffffff;
        
        --color-text-main: #383838;
        --color-text-secondary: #6b6b6b;
        
        --color-border: #e5e5ea;
      }
      
      .dark {
        /* Apple Dark Theme (Preserved) */
        --color-primary: #0a84ff; /* Brighter Blue for Dark Mode */
        --color-primary-hover: #0071e3;
        --color-primary-50: #1c1c1e;
        --color-primary-100: #2c2c2e;
        
        --color-bg-app: #000000;
        --color-bg-surface: #1c1c1e;
        
        --color-text-main: #f5f5f7;
        --color-text-secondary: #86868b;
        
        --color-border: rgba(255,255,255,0.1);
      }

      html, body {
        height: 100%;
        background-color: var(--color-bg-app);
        color: var(--color-text-main);
        overscroll-behavior: none;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(134, 134, 139, 0.3);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Glass Utilities - Enhanced Cupertino Style */
      .glass-panel {
        background: rgba(255, 255, 255, 0.70);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0,0,0,0.04);
        border: 1px solid rgba(255,255,255,0.4);
      }
      .dark .glass-panel {
        background: rgba(30, 30, 32, 0.60);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
